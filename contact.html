<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    
    <!--contact section start-->
    <div class="contact-section">
        <div class="contact-info">
        <div><i class="fa-solid fa-location-dot"></i> Icube Building,Singapore-119613</div>
        <div><i class="fa-solid fa-envelope"></i> sparksfoundation@gmail.com</div>
        <div><i class="fa-solid fa-phone"></i> +65 84028590</div>
        <div><i class="fa-solid fa-clock"></i> Mon-Fri 9:00 AM to 5:00 PM</div>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
            <input type="text" name="" class="text-box" placeholder="Your Name" required>
            <input type="email" name="email" class="text-box" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="submit" name="submit" class="send-btn" value="Send">


        </form>
    </div>
</div>
</body>
</html>
